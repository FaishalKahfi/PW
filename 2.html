<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pertemuan 2 - HTML Dasar</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <a href="https://edlink.id/login">Home</a>
        </nav>
    </header>
    
    <main>
        <h1>Hi, Selamat Datang!</h1>
        <p>Silakan isi formulir di bawah ini untuk melanjutkan</p>
    </main>
    
    <section id="gambar" class="image-section">
        <h2>Gambar Pertemuan</h2>
        <div class="image-container">
            <img src="p2.jpeg" alt="Gambar Pertemuan 2">
        </div>
        <p class="image-caption">Dokumentasi Pertemuan 2</p>
    </section>
    
    <section id="form">
        <h2>Formulir Login</h2>
        <form>
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="Masukkan username">
            </div>
            
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Masukkan password">
            </div>
            
            <div class="form-group">
                <label for="color">Pilih Warna:</label>
                <input type="color" id="color" name="color">
            </div>
            
            <div class="form-group">
                <label for="dropdown">Pilih Opsi:</label>
                <select id="dropdown" name="dropdown">
                    <option value="" disabled selected>-- Pilih opsi --</option>
                    <option value="1">Opsi 1</option>
                    <option value="2">Opsi 2</option>
                    <option value="3">Opsi 3</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="date">Tanggal:</label>
                <input type="date" id="date" name="date">
            </div>
            
            <div class="form-group">
                <label for="file">Upload File:</label>
                <input type="file" id="file" name="file">
            </div>
            
            <div class="form-group">
                <label for="search">Pencarian:</label>
                <input type="search" id="search" name="search" placeholder="Cari...">
            </div>
            
            <div class="form-group">
                <label>Jenis Kelamin:</label>
                <div class="radio-group">
                    <label class="radio-label">
                        <input type="radio" id="male" name="gender" value="male">
                        <span>Laki-laki</span>
                    </label>
                    <label class="radio-label">
                        <input type="radio" id="female" name="gender" value="female">
                        <span>Perempuan</span>
                    </label>
                </div>
            </div>
            
            <div class="form-group checkbox-group">
                <label class="checkbox-label">
                    <input type="checkbox" id="agree" name="agree">
                    <span>Saya setuju dengan syarat dan ketentuan</span>
                </label>
            </div>
            
            <div class="button-group">
                <button type="button" class="btn-cancel">Cancel</button>
                <button type="submit" class="btn-submit">Login</button>
            </div>
        </form>
    </section>
    
    <footer>
        <p>&copy; 2025 - Pertemuan 2 HTML Dasar</p>
    </footer>
</body>
</html>
