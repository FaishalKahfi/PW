<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pertemuan 2 - HTML Dasar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <a href="https://ipiwja.ac.id">Home</a>
    </header>
    <main>
        <h1>Hi, Selamat Datang!</h1>
    </main>
    
    <section>
        <h2>Hello World</h2>
    </section>
    
    <section id="gambar">
        <img src="p2.jpg" height="450" width="450" alt="Gambar Pertemuan 2">
    </section>
    
    <section id="form">
        <h2>Formulir</h2>
        <form>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username">
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password">
            
            <label for="color">Warna:</label>
            <input type="color" id="color" name="color">
            
            <label for="dropdown">Dropdown:</label>
            <select id="dropdown" name="dropdown">
                <option value="1">1</option>
                <option value="2">2</option>
            </select>
            
            <input type="submit" value="Cancel">
            <button type="submit">Login</button>
        </form>
    </section>
    
    <section id="paragraf">
        <h1>Pertemuan 2</h1>
        <h2>HTML Dasar</h2>
        <p>Pertemuan dasar HTML membuat paragraf sederhana dengan huruf <i>miring</i>, <b>tebal</b>.</p>
        
        <h3>Daftar Tidak Berurut</h3>
        <ul>
            <li>Item 1</li>
            <li>Item 2</li>
        </ul>
        
        <h3>Daftar Berurut</h3>
        <ol>
            <li>Satu</li>
            <li>Dua</li>
        </ol>
    </section>
    
    <section>
        <h2>Tabel Data</h2>
        <table>
            <thead>
                <tr>
                    <th>Jan</th>
                    <th>Feb</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>2</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>4</td>
                </tr>
            </tbody>
        </table>
    </section>
    
    <footer>
        &copy; 2025
    </footer>
</body>
</html>
